<h1 mat-dialog-title>Modification de : {{data.itemName}}</h1>
<div mat-dialog-content>
  <p>Entrez la nouvelle valeur : </p>
  <mat-form-field appearance="fill">
    <mat-label>Valeur</mat-label>
    <input matInput value="" [(ngModel)]="value">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-flat-button color="warn" [mat-dialog-close]="value" cdkFocusInitial>Modifier</button>
</div>
